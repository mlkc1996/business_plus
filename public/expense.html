<!Doctype html>
<html>

<head>
    <title>Business Plus</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <div class="mobile mobile-main">
        <div class="search">
            <h2 class="category-title">EXPENSE</h2>
            <input class="search__bar" type="text" placeholder="Search">
            <button class="search__btn">
                <svg class="search__magnifier">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </div>
        <!--component toggle-->
        <div class="container">
            <div class="toggle toggle-left">
                <input class="toggle__checkbox" id="check-1" type="checkbox">
                <label class="toggle__label" for="check-1">
                    <svg class="toggle__icon toggle__icon-enlarge">
                        <use xlink:href="img/sprite.svg#icon-enlarge"></use>
                    </svg>
                    <svg class="toggle__icon toggle__icon-shrink">
                        <use xlink:href="img/sprite.svg#icon-shrink"></use>
                    </svg>
                    <span class="toggle__header">
                        not submitted
                    </span>
                </label>
                <div class="toggle__details">
                    <a href="form.html" class="toggle__item">
                        <svg class="toggle__item__icon">
                            <use xlink:href="img/sprite.svg#icon-ticket"></use>
                        </svg>
                        <p class="toggle__item__first">HKD1000</p>
                        <p class="toggle__item__second">2020/02/29</p>
                        <p class="toggle__item__third">EXP9527</p>
                    </a>
                    <a href="form.html" class="toggle__item">
                        <svg class="toggle__item__icon">
                            <use xlink:href="img/sprite.svg#icon-ticket"></use>
                        </svg>
                        <p class="toggle__item__first">HKD1000</p>
                        <p class="toggle__item__second">2020/02/29</p>
                        <p class="toggle__item__third">EXP9527</p>
                    </a>
                    <a href="form.html" class="toggle__item">
                        <svg class="toggle__item__icon">
                            <use xlink:href="img/sprite.svg#icon-ticket"></use>
                        </svg>
                        <p class="toggle__item__first">HKD1000</p>
                        <p class="toggle__item__second">2020/02/29</p>
                        <p class="toggle__item__third">EXP9527</p>
                    </a>
                </div>
            </div>
            <div class="toggle toggle-right">
                <input class="toggle__checkbox" id="check-2" type="checkbox">
                <label class="toggle__label" for="check-2">
                    <svg class="toggle__icon toggle__icon-enlarge">
                        <use xlink:href="img/sprite.svg#icon-enlarge"></use>
                    </svg>
                    <svg class="toggle__icon toggle__icon-shrink">
                        <use xlink:href="img/sprite.svg#icon-shrink"></use>
                    </svg>
                    <span class="toggle__header">
                        approved
                    </span>
                </label>
                <div class="toggle__details">
                    <a href="form.html" class="toggle__item">
                        <svg class="toggle__item__icon">
                            <use xlink:href="img/sprite.svg#icon-clipboard"></use>
                        </svg>
                        <p class="toggle__item__first">HKD1000</p>
                        <p class="toggle__item__second">2020/02/29</p>
                        <p class="toggle__item__third">EXP9527</p>
                    </a>
                    <a href="form.html" class="toggle__item">
                        <svg class="toggle__item__icon">
                            <use xlink:href="img/sprite.svg#icon-clipboard"></use>
                        </svg>
                        <p class="toggle__item__first">HKD1000</p>
                        <p class="toggle__item__second">2020/02/29</p>
                        <p class="toggle__item__third">EXP9527</p>
                    </a>
                </div>
            </div>
        </div>
        <!--component toggle-->
        <!-- component add-->
        <a href="item_selection.html" class="add-enquiry">+</a>

    </div>

</html>
