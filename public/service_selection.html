<!Doctype html>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico">

<body>
    <div class="mobile mobile-main">
        <div class="search">
            <h2 class="category-title">REPORT</h2>
            <input class="search__bar" type="text" placeholder="Search">
            <button class="search__btn">
                <svg class="search__magnifier">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </div>
        <!--component toggle-->
        <div class="container">
            <div class="toggle toggle-up">
                <input class="toggle__checkbox" id="check__label1" type="checkbox">

                    </span>
                </label>
                <div class="select__details toggle__special">

                    <label for="check-1" class="select__item">
                        <p class="select__item__second">CLOUD SERVICE</p>
                        <p class="select__item__third">cloud service contract</p>
                        <div class="quantity select__quantity">
                            <button class="quantity__btn">-</button>
                            <input type="text" value="1" class="quantity__value">
                            <button class="quantity__btn">+</button>
                        </div>
                    </label>
                    <input type="checkbox" id="check-2" class="select__checkbox">

                            <button class="quantity__btn">+</button>
                        </div>
                    </label>
                </div>
            </div>
            <div class="toggle toggle-up">
                <input class="toggle__checkbox" id="check__label2" type="checkbox">
                <label class="toggle__label" for="check__label2">
                    <svg class="toggle__icon toggle__icon-enlarge">
                        <use xlink:href="img/sprite.svg#icon-enlarge"></use>
                    </svg>

                        property management

                </label>
                <div class="select__details toggle__special">
                    <input type="checkbox" id="check-4" class="select__checkbox">
                    <label for="check-4" class="select__item">
                        <p class="select__item__second">ELECTRICITY</p>
                        <p class="select__item__third">electricity and related facility</p>
                        <div class="quantity select__quantity">
                            <button class="quantity__btn">-</button>
                            <input type="text" value="1" class="quantity__value">

                            <button class="quantity__btn">+</button>
