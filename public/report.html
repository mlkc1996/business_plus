<!Doctype html>
<html>

<head>
    <title>Business Plus</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <div class="mobile mobile-main">
        <header class="navigation">
            <div class="navigation__toggle">
                <span class="navigation__bar"></span>
            </div>

                <img class="logo-box__logo" src="img/favicon.ico" alt="Business Plus logo">

            <svg class="navigation__info-icon">
                <use xlink:href="img/sprite.svg#icon-info"></use>
            </svg>
        </header>
        <div class="search">
            <h2 class="category-title">REPORT</h2>
            <input class="search__bar" type="text" placeholder="Search">
            <button class="search__btn">
                <svg class="search__magnifier">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </div>
        <div class="tasks">
            <a class="tasks__link" href="general.html">
                <div class="tasks__item">
                    <svg class="tasks__icon">
                        <use xlink:href="img/sprite.svg#icon-ticket"></use>
                    </svg>
                    <p class="tasks__description">expense request</p>
                </div>
            </a>
            <a class="tasks__link" href="general.html">
                <div class="tasks__item">
                    <svg class="tasks__icon">
                        <use xlink:href="img/sprite.svg#icon-barcode"></use>
                    </svg>
                    <p class="tasks__description">general expense</p>
                </div>
            </a>
            <a class="tasks__link" href="general.html">
                <div class="tasks__item">
                    <svg class="tasks__icon">
                        <use xlink:href="img/sprite.svg#icon-airplane"></use>
                    </svg>
                    <p class="tasks__description">travel request</p>
                </div>
            </a>
            <a class="tasks__link" href="general.html">
                <div class="tasks__item">
                    <svg class="tasks__icon">
                        <use xlink:href="img/sprite.svg#icon-earth"></use>
                    </svg>
                    <p class="tasks__description">travel expense</p>
                </div>
            </a>
            <a class="tasks__link" href="general.html">
                <div class="tasks__item">
                    <svg class="tasks__icon">
                        <use xlink:href="img/sprite.svg#icon-credit-card"></use>
                    </svg>
                    <p class="tasks__description">Budget</p>
                </div>
            </a>
        </div>
